tags:
  - name: M3_ServerCertificatesProvisioning
    description: '5G Media Streaming: Application Server Configuration (M3) APIs: Server Certificates Provisioning'
externalDocs:
  description: 'TS 26.512 V18.y.z; 5G Media Streaming (5GMS); Protocols'
  url: 'https://www.3gpp.org/ftp/Specs/archive/26_series/26.512/'
servers:
  - url: '{apiRoot}/3gpp-m3/v3'
    variables:
      apiRoot:
        default: https://example.com
        description: See 3GPP TS 29.512 clause 6.1.
paths:
  /certificates:
    summary: "Server Certificates collection"
    get:
      operationId: retrieveServerCertificates
      summary: "Retrieve a list of Server Certificate composite resource identifiers currently registered with the 5GMS AS"
      responses:
        '200':
          # OK
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'TS26512_CommonData.yaml#/components/schemas/ResourceId'
        '400':
          # Bad Request: The syntax of the HTTP request is malformed in a way not covered by one of the following more specific client errors
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '413':
          # Payload Too Large: No request body allowed for this operation
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '500':
          # Internal Server Error
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          # Service Unavailable
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'

  /certificates/{afCertificateId}:
    summary: "Operations to manipulate a single Server Certificate resource"
    description: "Individual Server Certificate resources in the collection are addressed using an afCertificateId generated by the 5GMS AF which is guaranteed to be unique across all provisioning sessions."
    parameters:
     - name: afCertificateId
       in: path
       required: true
       schema:
         $ref: 'TS26512_CommonData.yaml#/components/schemas/ResourceId'
       description: "The resource identifier, assigned by the 5GMS AF, of the target Server Certificate. Unique for all server certificates in the 5GMS System."
    post:
      operationId: createServerCertificate
      summary: "Create a new Server Certificate resource and populate it with the X.509 certificate bundle provided in the request body"
      requestBody:
        description: "As well as the public certificate itself, the PEM bundle is required to include the private key of the certificate and any intermediate CA certificates."
        required: true
        content:
          application/x-pem-file:
            schema:
              type: string
      responses:
        '201':
          # Created
          description: "Server Certificate Created"
          headers:
            Location:
              description: "URL of the newly created Content Hosting Configuration resource (which may be redirected from the request URL)."
              required: true
              schema:
                $ref: 'TS26512_CommonData.yaml#/components/schemas/AbsoluteUrl'
        '400':
          # Bad Request: The syntax of the HTTP request is malformed in a way not covered by one of the following more specific client errors
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '409':
          # Conflict: Server Certificate resource already exists at the specified path
          $ref: 'TS29571_CommonData.yaml#/components/responses/409'
        '411':
          # Length Required
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          # Payload Too Large
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '414':
          # URI Too Long
          $ref: 'TS29571_CommonData.yaml#/components/responses/414'
        '415':
          # Unsupported Media Type
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '500':
          # Internal Server Error
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          # Service Unavailable
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'   
    # get (Retrieval of individual Server Certificate resources is not permitted at reference point M3.)
    put:
      operationId: updateServerCertificate
      summary: "Update (by replacement) an existing Server Certificate resource with a new X.509 certificate bundle"
      requestBody:
        description: "As well as the public certificate itself, the PEM bundle is required to include the private key of the certificate and any intermediate CA certificates."
        required: true
        content:
          application/x-pem-file:
            schema:
              type: string
      responses:
        '200':
          # OK
          description: "Server Certificate Updated"
        '204':
          # No Content
          description: 'Server Certificate Unchanged'
        '400':
          # Bad Request: The syntax of the HTTP request is malformed in a way not covered by one of the following more specific client errors
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '404':
          # Not Found
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '410':
          # Gone: This Server Certificate resource has been destroyed
          $ref: 'TS29571_CommonData.yaml#/components/responses/410'
        '411':
          # Length Required
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          # Payload Too Large
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '414':
          # URI Too Long
          $ref: 'TS29571_CommonData.yaml#/components/responses/414'
        '415':
          # Unsupported Media Type
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '500':
          # Internal Server Error
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          # Service Unavailable
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default' 
    delete:
      operationId: destroyServerCertificate
      summary: 'Destroy an existing Server Certificate resource'
      responses:
        '204':
          # No Content
          description: 'Server Certificate Destroyed'
        '400':
          # Bad Request: The syntax of the HTTP request is malformed in a way not covered by one of the following more specific client errors
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '404':
          # Not Found
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '410':
          # Gone: This Server Certificate resource has already been destroyed
          $ref: 'TS29571_CommonData.yaml#/components/responses/410'
        '413':
          # Payload Too Large: No request body allowed for this operation
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '414':
          # URI Too Long
          $ref: 'TS29571_CommonData.yaml#/components/responses/414'
        '500':
          # Internal Server Error
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          # Service Unavailable
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
